<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Dekorasi Pernikahan</title>
  <!-- Link ke Bootstrap CSS untuk styling form -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      padding: 50px 0;
    }

    .container {
      background-color: #fff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 0 auto;
    }

    .section-title h2 {
      font-size: 2.5rem;
      color: #3a3a3a;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .section-title p {
      text-align: center;
      font-size: 1.2rem;
      color: #8a8a8a;
      margin-bottom: 40px;
    }

    .form-label {
      font-size: 1.1rem;
      color: #333;
      font-weight: 600;
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #a3c2c2;
      box-shadow: 0 0 5px rgba(163, 194, 194, 0.5);
    }

    .btn-primary {
      background-color: #2e8b57;
      border-color: #2e8b57;
      font-size: 1.1rem;
      padding: 14px 25px;
      width: 100%;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #248f45;
      border-color: #248f45;
    }

    .btn-primary:active {
      background-color: #1e7a3a;
      border-color: #1e7a3a;
    }

    .mb-3 {
      margin-bottom: 25px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }

    /* Efek Hover untuk input fields */
    .form-control:hover, .form-select:hover {
      border-color: #a3c2c2;
    }

    /* Animasi transisi pada button */
    .btn-primary {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .section-title p {
      font-size: 1rem;
      color: #8a8a8a;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <div class="section-title">
      <h2>Pesan Dekorasi Pernikahan</h2>
      <p>Isi form ini untuk memesan layanan dekorasi yang elegan dan cantik untuk hari spesial Anda.</p>
    </div>

    <form action="path_to_your_backend_script" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Nomor Telepon</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Tanggal Acara</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <div class="mb-3">
        <label for="services" class="form-label">Layanan yang Diinginkan</label>
        <select class="form-select" id="services" name="services[]" multiple required>
          <option value="Pelaminan">Dekorasi Pelaminan</option>
          <option value="Lamaran">Dekorasi Lamaran</option>
          <option value="Undangan">Dekorasi Undangan</option>
          <option value="Mahar">Dekorasi Mahar</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Pesan Tambahan</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Kirim Pesanan</button>
    </form>
  </div>

  <!-- Script Bootstrap JS untuk fungsionalitas form -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
